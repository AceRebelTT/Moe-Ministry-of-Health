<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Thank You</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;  /* Light gray background */
            color: #333;  /* Dark text color for readability */
            margin: 0;
            padding: 0;
        }

        /* Center the thank you message */
        #thankYou {
            background-color: #e0e0e0;  /* Slightly darker gray for the message box */
            border-radius: 8px;
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Message text styling */
        p {
            font-size: 1.2em;
            color: #555;  /* Slightly lighter gray for text */
            margin-bottom: 20px;
        }

        /* Button styling */
        .home-button {
            background-color: #6c757d;  /* Dark gray */
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #5a6268;  /* Slightly darker gray on hover */
        }
    </style>
</head>
<body>
    <div id="thankYou">
        <h1>Thank You!</h1>
        <p>Your information has been successfully recorded.</p>
        <a href="index.html" class="home-button">Back to Home</a>
    </div>
</body>
</html>
